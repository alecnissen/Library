<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="header-container"> 
        <h1>Library</h1>
    </div> 
    <br>
    <div class="add-book-container"> 
        
        <button id="add-book-btn" class="add-book-btn">Add Book</button>
    </div>

    <form method="get" type="submit">
    <div class="pop-up-field"> 
        <div class="pop-up-content"> 
            <img src="icons/account-circle.png" alt="account-img">
            <img src="icons/close-circle.png" alt="close-img"  class="close-btn">
            <input type="text" placeholder="Title of Book" id="title-of-book-input-field" required> 
            <input type="text" placeholder="Author" id="author-of-book-input-field" required> 
            <input type="text" placeholder="Number of Pages" id="pages-input-field" required> 
            <div class="read-it-container"> 
            <p>Have you read it?</p>
            <input type="checkbox" id="read-or-not-checkbox"> 
            </div>
            <!-- <input type="submit" id="submit-btn" required> -->
            <button type="submit" id="submit-btn">Submit</button>
        </div>
    </div>
</form>
    
    <script src="main.js"> 

    
    </script>
</body>
</html>
