    <div class="header-container">

    <div class="add-book-container"> 
        
        <button id="add-book-btn" class="add-book-btn">Add Book</button>
    </div>

    <div class="pop-up-field"> 
        <div class="pop-up-content"> 
            <img src="icons/account-circle.png" alt="account-img">
            <img src="icons/close-circle.png" alt="close-img"  class="close-btn">
            <input type="text" placeholder="Title of Book"> 
            <input type="text" placeholder="Author"> 
            <input type="text" placeholder="Number of Pages"> 
            <div class="read-it-container"> 
            <p>Have you read it?</p>
            <input type="checkbox"> 
            </div>
            <input type="submit">
        </div>
    </div>
